<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Вход</title>
    <link rel="stylesheet" href="{% static 'registration/css/reset.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'registration/css/animate.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'registration/css/style.css'%}" type="text/css">
</head>
<body>
	
	<div id="container">
		<form action="/authentication" class="form" method="POST">
			{% csrf_token %}
			<p><a href="/goregistration">Нет аккаунта? Зарегистрируйтесь</a></p>
			<label for="name">E-mail:</label>
			<input type="name" id="email" name="email"  placeholder="E-mail(example@email.com)" required> 
			<label for="username">Пароль:</label>
			<!-- <p><a href="#">Забыли пароль?</a></p> -->
			<input type="password" id="password" name="password"  placeholder="Пароль" required>
			<div id="form-control-feedback">{{error}} </div>
			<div id="lower">
			<a class="googlee" href="{% provider_login_url "google" %}"><img src="{% static 'registration/img/google.jpg' %}"  width="130" 
					height="30" ></a> 
				<input type="submit" id ="submit" value="Войти">
			</div>
		</form>
	</div>
	
</body>
</html>
